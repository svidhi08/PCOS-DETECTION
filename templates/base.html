<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Detector</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark m-0 p-0">
        <div class="container">
            <a class="navbar-brand fw-bold py-3" href="/">PCOS DETECTOR</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-lg-4">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/detailcheck' %}active{% endif %}" href="/detailcheck">Health Check</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/aboutus' %}active{% endif %}" href="/aboutus">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <h5 class="mb-3">By Vidhi ‚ù§</h5>
        <a href="https://github.com/svidhi08/" target="_blank">
            <img src="{{ url_for('static', filename='images/github.png') }}" alt="GitHub">
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
